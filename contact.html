    <main class="container my-5">
        <h1 class="mb-4 text-center">Contactez-moi</h1>
        <p class="lead text-center mb-5">
            Vous avez une question, une suggestion ou souhaitez simplement dire bonjour ? Utilisez le formulaire ci-dessous pour me contacter !
        </p>

        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom Complet</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Votre Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" maxlength="20" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Envoyer le Message</button>
                    </div>
                </form>
            </div>
        </div>
